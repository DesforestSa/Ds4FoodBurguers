<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Food Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Feane</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                <li class="nav-item"><a class="nav-link" href="index.html"><h5>Inicio</h5></a></li>
                <li class="nav-item"><a class="nav-link" href="catalogo.html"><h5>Productos</h5></a></li>
                <li class="nav-item"><a class="nav-link" href="nosotros.html"><h5>Contactos</h5></a></li>
                <li class="nav-item"><a class="nav-link" href="contacto.html"><h5>Nosotros</h5></a></li>
                <li class="nav-item"><a class="nav-link" href="ofertas.html"><h5>Ofertas</h5></a></li>
            </ul>
            </div>
        </div>
    </nav>

    <!-- Main Section -->
    <header id="main-header" class="main-header text-white text-center">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 text-start header-content">
                    <h1>Fast Food Restaurant</h1>
                    <p>Delicious fusion of Venezuelan and Peruvian flavors in every bite!</p>
                    <a href="#" class="btn btn-warning">Order Now</a>
                </div>
                <div class="col-md-6 header-image">
                    <img src="assets/LLL.gif" class="img-fluid" alt="Burger and fries">
                </div>
            </div>
        </div>
    </header>

    <!-- Carousel Section -->
    <section id="carousel-section" class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Our Special Flyers</h2>
            <div id="flyerCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="flyer1.jpg" class="d-block w-100" alt="Flyer 1">
                    </div>
                    <div class="carousel-item">
                        <img src="flyer2.jpg" class="d-block w-100" alt="Flyer 2">
                    </div>
                    <div class="carousel-item">
                        <img src="flyer3.jpg" class="d-block w-100" alt="Flyer 3">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#flyerCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#flyerCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </section>

    <!-- Map Section -->
    <section id="map-section" class="py-5 bg-light">
        <div class="container">
            <h2 class="text-center mb-4">Find Us Here</h2>
            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2624.999674759864!2d2.2944812156743943!3d48.858370079287434!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66fece2d9d5a9%3A0xe5a1d2ae1e2f7997!2sEiffel%20Tower!5e0!3m2!1sen!2sfr!4v1645644510653!5m2!1sen!2sfr" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </section>

    <footer class="py-4 bg-dark text-white text-center">
        <p>&copy; 2024 Fast Food Restaurant. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js.js"></script>
</body>
</html>
